<script>
    var box = document.getElementById("box");
    var slider = document.getElementById("slider");
    var left = document.getElementById("left");
    var right = document.getElementById("right");
    var pS = document.getElementById("pS");
    var sliderTop = document.getElementById("sliderTop");
    var isMoving = false;
    var index = 1;


    var audio1 = document.getElementById('music1');
    var audio2 = document.getElementById('music2');
    var audio3 = document.getElementById('music3');
    var audio4 = document.getElementById('music4');
    function next(){
        if(!isMoving){
            isMoving = true;
            index++;
            animate(slider,{left:-1080*index},function(){
                if(index === 6){
                    slider.style.left = "-1080px";
                    index = 1;
                }
                isMoving = false;
            });
        }
    }
    function prev(){
        if(!isMoving){
            isMoving = true;
            index--;
            animate(slider,{left:-1080*index},function(){
                if(index === 0){
                    slider.style.left = "-5400px";
                    index = 5;
                }
            });
        }
    }
    var timer2 = setInterval(next,2000);
    box.onmouseover = function(){
        animate(left,{opacity:50});
        animate(right,{opacity:50});
        clearInterval(timer2);
    }
    box.onmouseout = function(){
        animate(left,{opacity:0});
        animate(right,{opacity:0});
        timer2 = setInterval(next,2000);
    }

    right.onclick = next;
    left.onclick = prev;


    window.onload = function(){ 
        audio1.pause();//打开页面时无音乐
        audio2.pause();
        audio3.pause();
        audio4.pause();
    }
    function play1() {
        var audio1 = document.getElementById('music1');
        if (audio1.paused) {
            audio2.pause();
            audio3.pause();
            audio4.pause();
            audio1.play();
        }else{
            audio1.pause();
            audio1.currentTime = 0;//音乐从头播放
        }
    }
    function play2() {
        var audio2 = document.getElementById('music2');
        if (audio2.paused) {
            audio1.pause();
            audio3.pause();
            audio4.pause();
            audio2.play();
        }else{
           
            audio2.pause();
            audio2.currentTime = 0;//音乐从头播放
        }
    }
    function play3() {
