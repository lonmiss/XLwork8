<body>

    <div class="box" id="box">
        <div class="slider" id="slider">

                        <input type="submit" value="MOOC搜索" id="moocButton" class="bdButton">
                    </form>
                </div>

                    <img src="../images/img1/second/imooc.png" alt="" id="ImoocImg">

            <div class="slide" id="slide3">

            <div class="slide" id="slide4"></div>

                    <form action="http://www.baidu.com/baidu" target="_blank">

    <ul id="nav" class="nav">
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
<script>
    var box=document.getElementById("box");
    var slider=document.getElementById("slider");
    var navList=document.getElementById("nav").children;

    var index=1;
    //展示页面的下一部分
    function nextPart() {
        index++;
        navChange();
        animate(slider,{top:-600*index},function () {
            if(index==6)
            {
                slider.style.top="-600px";
                index=0;
            }
        });
    }
    //展示页面的上一部分
    function prevPart() {
        index--;
        navChange();
        animate(slider,{top:-600*index},function () {
            if(index==0)
            {
                slider.style.top="-3000px";
                index=5
            }
        });
    }

    //开始依次展示背景图
    //var timer=setInterval(nextPart,3000);

    // box.onmousemove=function () {
    //     clearInterval(timer);
    // };
    // box.onmouseout=function () {
    //     timer=setInterval(nextPart,3000);
    // };

    //按钮及其变化
    for (var i = 0; i < navList.length; i++) {
        navList[i].index=i;
        navList[i].onclick=function () {
            index=this.index+1;
            navChange();
            animate(slider,{top:-600*index});
        }
    }
    //小按钮背景切换
    function navChange(){
        //把所有li置空
        for (var i = 0; i < navList.length; i++) {
            navList[i].className="";
        }
        if(index==6){
            navList[0].className="active";
            index=1;
        }else if(index==0){
            navList[4].className="active";
            index=5;
        }else{
            navList[index-1].className="active";
        }

    }


    

</script>
</html>
